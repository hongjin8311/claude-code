<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 600px;
      height: 400px;
      margin: 0;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }
    .controls {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 5px 10px;
      border: 1px solid #ccc;
      background: #f5f5f5;
      cursor: pointer;
    }
    button:hover {
      background: #e5e5e5;
    }
    .call-list {
      height: 320px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 5px;
    }
    .call-item {
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #eee;
      border-radius: 4px;
      background: #f9f9f9;
    }
    .call-name {
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }
    .call-args {
      font-family: monospace;
      font-size: 11px;
      background: #fff;
      padding: 5px;
      border-radius: 3px;
      max-height: 100px;
      overflow-y: auto;
    }
    .call-meta {
      font-size: 10px;
      color: #666;
      margin-top: 5px;
    }
    .no-calls {
      text-align: center;
      color: #666;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>Function Call Monitor</h3>
    <div class="controls">
      <button id="refresh">새로고침</button>
      <button id="clear">지우기</button>
      <button id="export">내보내기</button>
    </div>
  </div>
  
  <div id="callList" class="call-list">
    <div class="no-calls">함수 호출을 모니터링 중...</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
